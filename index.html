<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="content">
      <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo">
      <h1 class="title">Is it a Palindrome?</h1>
      <div class="input-div">
        <label for="text-input">Enter in text to check for palindrome</label>
        <input type="text" id="text-input" name="text-input" value="">
        <button id="check-btn" type="button">Check</button>
        <div id="result"></div> 
      </div>
      <div class="info-div">
        <p class="p-def">&#128161;<dfn>  A palindrome </dfn>is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
